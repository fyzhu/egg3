<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/peie.css">
</head>

<body>
    <section class="home">
        <div class="title">快乐扭蛋 超值配额</div>
        <img src="../images/peie/home.jpg" alt="">
        <div class="content">
            <div class="up">
                <div>“水星”2018预售开启</div>
                <div>限量开放
                    <span>10000</span> 台仅供十个配额</div>
                <div>超值售价：279元/台</div>
            </div>
            <div class="detail">
                <div class="big">每个配额发放10000台扭蛋机，配额25元/台</div>
                <div class="small">（即：交付25000元，锁定1000台订单，扭蛋机购买需费用另付）</div>
            </div>
            <div class="more">了解详情</div>
        </div>
        <div class="btn">我想要配额</div>
        <div class="hover"></div>
        <div class="tips">
            <div class="tips-title">支付成功</div>
            <div class="tips-content">
                请您保持电话畅通
                <br>工作人员会在两个工作日内与您联系
            </div>
            <div class="tips-btn">确定</div>
        </div>
    </section>
</body>

</html>
