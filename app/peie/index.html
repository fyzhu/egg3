<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/peie.css">
</head>

<body>
    <section class="home">
        <div class="title">快乐扭蛋 超值配额</div>
        <img src="../images/peie/home.jpg" alt="">
        <div class="content">
            <div class="up">
                <div>“水星”2018预售开启</div>
                <div>限量开放<span>10000</span> 台仅供25个配额</div>
                <div>超值售价：299元/台</div>
            </div>
            <div class="detail">
                <div class="big">每个配额发放400台扭蛋机，配额25元/台</div>
                <div class="small">（即：交付10000元，锁定400台订单，扭蛋机购买需费用另付）</div>
            </div>
            <div class="more">了解详情>></div>
        </div>
        <div class="btn">我想要配额</div>
    </section>
    <script type="text/javascript">
        var docEl = document.documentElement,
            //当设备的方向变化（设备横向持或纵向持）此事件被触发。绑定此事件时，
            //注意现在当浏览器不支持orientationChange事件的时候我们绑定了resize 事件。
            //总来的来就是监听当然窗口的变化，一旦有变化就需要重新设置根字体的值
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                //设置根字体大小
                console.log('设置根字体大小');
                if (docEl.clientWidth < 1280) {
                    docEl.style.fontSize = 10 * (docEl.clientWidth / 375) + 'px';
                } else {
                    docEl.style.fontSize = '200px';
                }
                //banner图
                $(".owl-carousel").owlCarousel({ items: "1", nav: false, loop: true, autoplay: true });
            };
    
        recalc();
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
        </script>
</body>

</html>
