<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下单购买</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main3.css">
</head>

<body>
    <section class="buyment">
        <div class="top">
            <img src="../images/img1.jpg" alt="">
            <div class="title-price">
                <div class="title">万代哆啦A梦大头</div>
                <div class="price">¥52</div>
            </div>
            
        </div>
        <div class="order-info">
            <ul>
                <li><span>购买数量</span><span><i>-</i><span class="num">1</span><i>+</i></span></li>
                <li><span>商品总额</span>
                <span>￥104</span></li>
                <li><span>运费</span>
                <span>￥10</span></li>
            </ul>
        </div>
        <div class="content">
            <h1>收货地址</h1>
            <ul>
                <li><span>姓名</span>
                <input type="text" placeholder="请填写"></li>
                <li><span>手机</span>
                <input type="text" placeholder="请填写"></li>
                <li><span>城市</span>
                <input type="text" placeholder="请填写"></li>
                <li><span>详细地址</span>
                <input type="text" placeholder="请填写"></li>
                <li><span>备注</span>
                <input type="text" placeholder="(选填)"></li>
            </ul>
        </div>
        <div class="bottom">
            <div class="total-price">￥114 支出</div>
            <a href="order-list.html" class="pay">立即支付</a>
        </div>
        
    </section>
</body>

</html>
